<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
  <script src="https://kit.fontawesome.com/f7c6875a86.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="container">
    <header class="header">
      <picture class="logo">
        <img src="./images/logo.svg" alt="logo" width="264" height="49">
      </picture>
    </header>
    <main class="main">
        <picture class="mock-up">
          <img src="./images/illustration-mockups.svg" alt="hero-img" width="1440" height="800">
        </picture>
        <article class="intro">
          <h1>Build The Community Your Fans Will Love</h1>
          <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience.Create connections with your users as you engage in genuine discussion.</p>
          <button>Register</button>
        </article>
    </main>
    <footer class="social">
      <div class="social-icons">
          <i class="fab fa-facebook-f"></i>
          <i class="fab fa-twitter"></i>
          <i class="fab fa-instagram"></i>
      </div>
    </footer>
  </div>
</body>
</html>
